<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair services</title>
  
    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    <!-- css -->
    <link rel="stylesheet" href="/static/css/services.css">
    
</head>
<body>
    
<!-- appointment details starts -->
      <section class="appointment">
        <div class="col-md-4 jumbotron">
            <div class="appointmentheading">
                MAKE AN APPOINTMENT
            </div>   
                <form action='/hairservices' method='POST'>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Name</label>
                        <input type="text" name='name' class="form-control" id="formGroupExampleInput" placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput2">Email</label>
                        <input type="text" name='email' class="form-control" id="formGroupExampleInput2" placeholder="email" required>
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput2">Services</label>
                        <select name="services" id="services" class="form-control" required>
                            <option selected>Services</option>
                            <option value="Hair cut">Hair cut</option>
                            <option value="COLOR RETOUCH">Spot Lights - Argan Lip Care</option>
                            <option value="ACE FRAME HIGHLIGHTS">ACE FRAME HIGHLIGHTS</option>
                            <option value="SMOOTHNING - UPTO MID BACK"> SMOOTHNING - UPTO MID BACKE</option>
                            <option value="ESSENTIAL DANDRUFF TREATMENT"> ESSENTIAL DANDRUFF TREATMENT</option>
                            <option value="OIL GODESS SPA">OIL GODESS SPA</option>
                            <option value="PROTEIN RUSH SPA">PROTEIN RUSH SPA</option>
                            <option value="TAPE-IN EXTENSIONS">TAPE-IN EXTENSIONS</option>
                            <option value="JAPANESE STRAIGHTENING">JAPANESE STRAIGHTENING</option>
                            <option value="ROOT SMUDGE">ROOT SMUDGE</option>
                        </select>                
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput2">Date</label>
                        <input type="date" name='date' class="form-control" id="formGroupExampleInput2" placeholder="Date" required>
                    </div> 

                    <div class="form-group">
                        <label for="formGroupExampleInput2">Time</label>
                        <input type="time" name='time' class="form-control" id="formGroupExampleInput2" placeholder="Date" required>
                    </div>    
            
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Phone</label>
                        <input type="text" name='phone' class="form-control" id="formGroupExampleInput2" placeholder="Phone" required>
                    </div>

                    <div class="submit" style="display: flex; align-items : center;justify-content: center;">
                        <a href=""><button class="btn btn-danger" style="margin-bottom: 25px;" >Submit</button>   
                    </div>
                </form>
            </div>
    </section>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
